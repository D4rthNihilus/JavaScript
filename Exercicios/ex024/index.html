<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        h1, p {
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <p id="texto"></p>
    <p on>
        <script>
            document.write('Oi escrito com document.write')
        </script>

        <div id="div" style="width: 300px; height: 50px;background-color: green" ondragover="turnRed()"></div>
    </p>


    <script>
        document.getElementById('texto').innerHTML='Meu primeiro texto <strong>JS</strong>!';

        function turnRed() {
            document.getElementById('div').style.backgroundColor ="Red";
        }
    </script>
</body>
</html>
